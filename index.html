<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="mainContainer">
  <div class="resultContainer">
    <div class="bluePart">
      <h4 class="head">
        Your Result
      </h4>
      <div class="resultDiv">
          <h1>
            76
          </h1>
        <p>
          of 100
        </p>
      
      </div>
  
  <p>
    Great
  </p>
  <h4>
    You scored higher than 65% of the people who have taken these tests.
  </h4>
    </div>
    
  <div class="whitePart">
  <h4 class="whiteHead">
    Summary
  </h4>
<div class="ScoreParameters">

  <div class="reactionScore">
    <div class="reactionTitle">
      <div class="reactionIcon">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
      </div>
      <div class="name">
        Reaction
      </div>
    </div>

    <div class="score">
      <p>
        80 <span>/ 100</span>
      </p>
    </div>
  
  </div>

  <div class="memoryScore">
    <div class="memoryTitle">
      <div class="memoryIcon">
        <img src="assets/images/icon-memory.svg" alt="memory icon">
      </div>
      <div class="name">
        Memory
      </div>
    </div>

    <div class="score">
      <p>
        92 <span>/ 100</span>
      </p>
    </div>
    
  </div>

  <div class="verbalScore">
    <div class="verbalTitle">
      <div class="verbalIcon">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
      </div>
      <div class="name">
        Verbal
      </div>
    </div>
    <div class="score">
      <p>
        61 <span>/ 100</span>
      </p>    
    </div>
  
  </div>

  <div class="visualScore">
    <div class="visualTitle">
      <div class="visualIcon">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
      </div>
      <div class="name"></div>Visual
    </div>
    <div class="score">
      <p>
        72 <span>/ 100</span>
      </p>
    </div>
  
  </div>

    
</div>

  <div class="continueButton">
    Continue
  </div>

  </div>
  
  </div>
</div>
  
</body>
</html>
